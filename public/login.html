<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Root Health ‚Äì Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a1029;
      font-family: system-ui, sans-serif;
    }

    /* üåü Full-screen background glass human */
    .background {
      position: fixed;
      inset: 0;
      background: url("/img/glass-human-login.png") center/contain no-repeat;
      opacity: 0.18;
      z-index: -1;
    }

    /* Frosted login panel */
    .login-box {
      width: 360px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #60a5fa;
    }
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="background"></div>

  <div class="login-box">
    <h2>Welcome to Root Health</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button class="btn" onclick="login()">Sign In</button>

    <div class="link" onclick="signup()">Create an Account</div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://bechmxbywqhsauhctewo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlY2hteGJ5d3Foc2F1aGN0ZXdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0ODE0OTcsImV4cCI6MjA3OTA1NzQ5N30.kE3AfgQLI4WWq7je8_0noTvjpObVuW9hPMRUwwxRiFo
"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        window.location.href = "/index.html";
      }
    }

    async function signup() {
      const email = prompt("Enter your email:");
      const password = prompt("Create a password:");

      if (!email || !password) return;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) alert("‚ùå " + error.message);
      else alert("‚úÖ Account created! You can now log in.");
    }
  </script>

</body>
</html>
